<div class="mouriesh-portfolio">
  <div
    [ngClass]="{ 'display-none': isNavOpen }"
    class="portfolio-header"
    [style.background-image]="
      screenWidth > 425
        ? 'url(' + headerBannerDetails?.desktop_banner + ')'
        : 'url(' + headerBannerDetails?.mobile_banner + ')'
    "
  >
    <div class="portfolio-content">
      <div class="navbar">
        <div class="name">Mouriesh Filmography</div>
        <div class="navbar-links">
          <a
            class="link"
            *ngFor="let work of workTitles; let i = index"
            [href]="'#' + i"
            >{{ work.title }}</a
          >
        </div>
        <div class="button">
          <button (click)="onToggleForm()">Let's Discuss</button>
        </div>
        <div class="nav-icon" (click)="onClickNavIcon()">
          <img src="../assets/images/nav_icon.png" alt="" *ngIf="!isNavOpen" />
          <img
            src="../assets/images/nav_close_icon.png"
            alt=""
            *ngIf="isNavOpen"
          />
        </div>
      </div>
      <div class="portfolio-quote">
        <div class="quote">
          <span class="font-50 keep-calm">Keep Calm and </span>
          <span class="font-50">Observe People </span>
          <div class="font-65">Differentiation.</div>
          <div class="full-name">
            SK
            <span class="first-name">
              MOURIESH <span class="bottom-border"></span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div [ngClass]="isNavOpen ? 'display-none' : 'portfolio-body'">
    <div
      class="mouriesh-work"
      [id]="i"
      *ngFor="let work of bodyDetails; let i = index"
      [style.background-image]="
        screenWidth > 425
          ? 'url(' + work?.desktop_banner + ')'
          : 'url(' + work?.mobile_banner + ')'
      "
    >
      <div class="work-content">
        <div class="title">
          {{ work.title }}
        </div>
        <div class="cards" *ngIf="work?.cards" #cards>
          <div
            class="card"
            *ngFor="let card of work.cards"
            (click)="onClickCard(card)"
          >
            <img
              [src]="
                screenWidth > 425
                  ? card.desktop_card_banner
                  : card.mobile_card_banner
              "
              alt=""
            />
            <div class="card-title">
              {{ card.card_title }}
            </div>
            <div class="card-body">
              {{ card.card_body }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div [ngClass]="isNavOpen ? 'display-none' : 'portfolio-footer'">
    <div class="name">Mouriesh Vetrimaran</div>
    <div class="icons">
      <div class="icon" *ngFor="let icon of socialMediaUrls">
        <a [href]="icon.url_link" target="_blank">
          <i [class]="icon.iconClass"></i>
        </a>
      </div>
    </div>
  </div>
  <div [ngClass]="isNavOpen ? 'side-bar' : 'display-none'">
    <div class="nav-bar">
      <div class="name">Mouriesh Filmography</div>
      <div class="nav-icon" (click)="onClickNavIcon()">
        <img src="../assets/images/nav_icon.png" alt="" *ngIf="!isNavOpen" />
        <img
          src="../assets/images/nav_close_icon.png"
          alt=""
          *ngIf="isNavOpen"
        />
      </div>
    </div>
    <div class="navbar-links">
      <a
        class="link"
        *ngFor="let work of workTitles; let i=index"
        (click)="onClickNavLink()"
        [href]="'#' + i"
        >{{ work.title }}</a
      >
      <div class="link" (click)="onToggleForm()">
        Contact Us
      </div>
    </div>
    <div class="icons">
      <div class="icon" *ngFor="let icon of socialMediaUrls">
        <a [href]="icon.url_link" target="_blank">
          <i [class]="icon.iconClass"></i>
        </a>
      </div>
    </div>
  </div>
</div>
